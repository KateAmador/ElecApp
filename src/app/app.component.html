<ng-container *ngIf="!pages()">
  <app-sidenav (onToggleSideNav)="onToggleSideNav($event)"></app-sidenav>

  <div class="main-content">
    <app-body [collapsed]="isSideNavCollapsed" [screenWidth]="screenWidth"></app-body>
  </div>
</ng-container>

<ng-container >
  <app-login *ngIf="isLoginPage()"></app-login>
  <app-reset-password *ngIf="isResetPage()"></app-reset-password>
</ng-container>
