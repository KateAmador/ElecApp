<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="login-form">
        <h2 class="text-center">Inicio de Sesion</h2>
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
          <div class="form-group mt-5">
            <input type="email" class="form-control border-0 border-bottom mt-5" formControlName="email"
              placeholder="Email">
          </div>
          <div class="form-group mt-4">
            <input type="password" class="form-control border-0 border-bottom mt-4" formControlName="password"
              placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Iniciar Sesion</button>
        </form>
        <div class="login-links mt-4">
          <a routerLink="/recuperar">Recuperar Contraseña</a>
        </div>
      </div>
    </div>
  </div>
</div>
