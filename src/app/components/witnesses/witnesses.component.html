<div class="container mt-4">
  <div class="card">
    <h1 class="card-header">Testigos</h1>
    <div class="card-body">

      <div class="container mt-5">
        <div class="row">
          <div class="col-md-3">

            <!-- Formulario -->
            <form [formGroup]="createWitness" (ngSubmit)="newWitness()">
              <fieldset>
                <legend>Agregar Testigo</legend>
                <span *ngIf="submitted && createWitness.invalid" class="badge bg-danger">Todos los campos son
                  obligatorios</span>
                <input type="number" class="form-control border-0 border-bottom mt-5" formControlName="id"
                  formControlName="id" placeholder="Documento">
                <input type="text" class="form-control border-0 border-bottom mt-3" formControlName="nombre"
                  formControlName="nombre" placeholder="Nombre">
                <input type="text" class="form-control border-0 border-bottom mt-3" formControlName="apellido"
                  formControlName="apellido" placeholder="Apellido">
                <input type="text" class="form-control border-0 border-bottom mt-3" formControlName="direccion"
                  formControlName="direccion" placeholder="Direccion">
                <input type="number" class="form-control border-0 border-bottom mt-3" formControlName="telefono"
                  formControlName="telefono" placeholder="Telefono">
                <input type="number" class="form-control border-0 border-bottom mt-3" formControlName="mesa"
                  formControlName="mesa" placeholder="N° Mesa">
                <input type="text" class="form-control border-0 border-bottom mt-3" formControlName="puesto"
                  formControlName="puesto" placeholder="Puesto">
                <button type="submit" class="btn btn-dark mt-2 float-end">Agregar</button>
              </fieldset>
            </form>
            <!-- Fin Formulario -->

          </div>
          <div class="col-md-9">
            <div class="table-responsive">

              <!-- Tabla -->
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">N° Mesa</th>
                    <th scope="col">Puesto</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">11150844780</th>
                    <td>Katherin</td>
                    <td>Amador</td>
                    <td>Calle 14a # 25-17</td>
                    <td>3163160666</td>
                    <td>16</td>
                    <td>Paloblanco</td>
                    <td>
                      <a class="btn btn-sm btn-primary me-2"><i class="bi bi-pencil-square"></i></a>
                      <a class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- Fin Tabla -->

            </div>
          </div>
        </div>
      </div>
