<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="login-form">
        <h3 class="text-center">Recuperacion de Contrase√±a</h3>
        <span *ngIf="submitted && form.invalid" class="badge bg-danger">Todos los campos son
          obligatorios</span>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group mt-5">
            <input type="email" class="form-control border-0 border-bottom mt-5" formControlName="email"
              placeholder="Email" required>
          </div>
          <button type="submit" class="btn btn-secondary mt-4" [disabled]="!form.valid">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
