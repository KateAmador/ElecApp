<div class="container mt-4">
  <h1 class="title">DASHBOARD</h1>
  <div class="row">
    <div class="col-md-12 col-lg-5">
      <div class="card m-4 overflow-hidden">
        <div class="card-body">
          <div class="chart-container" id="chart1">
            <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
              (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
            </ngx-charts-advanced-pie-chart>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-7">
      <div class="card m-4 overflow-hidden">
        <div class="card-body">
          <div class="chart-container" id="chart2">
            <ngx-charts-number-card [view]="viewCard" [scheme]="colorSchemeCard" [results]="singleCard"
              [cardColor]="cardColor" (select)="onSelectCard($event)" style="color: #212529;">
            </ngx-charts-number-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
